<script>
  const anecdotes = [
    "üíª Ce projet est toujours en d√©veloppement... ‚ú®üöÄ",
    "üì∂ Le chargement peut prendre un certain moment... ‚è≥üåê",
    "üí° La Grotte de Juju est un projet communautaire !",
    "üé® Bient√¥t plus d'informations sur ce projet.",
  ];
  let currentAnecdote = 0; let anecdoteInterval; let previousAnecdote = -1;
  function getRandomAnecdote() { let randomIndex; do { randomIndex = Math.floor(Math.random() * anecdotes.length); } while (randomIndex === previousAnecdote); previousAnecdote = randomIndex; return randomIndex; }
  function showNextAnecdote() { const anecdoteElement = document.querySelector('.anecdote'); anecdoteElement.classList.remove('visible'); setTimeout(() => { currentAnecdote = getRandomAnecdote(); anecdoteElement.textContent = anecdotes[currentAnecdote]; anecdoteElement.classList.add('visible'); }, 500); }
  showNextAnecdote(); anecdoteInterval = setInterval(showNextAnecdote, 3000);
  window.addEventListener('load', function() { const loaderWrapper = document.querySelector('.loader-wrapper'); clearInterval(anecdoteInterval); anecdoteInterval = setInterval(showNextAnecdote, 1000); setTimeout(() => { clearInterval(anecdoteInterval); loaderWrapper.classList.add('fade-out'); setTimeout(() => { loaderWrapper.style.display = 'none'; }, 500); }, 1000); });
</script>

    <script>
      // Script pour ouvrir/fermer le modal de contact
      const contactModal = document.getElementById('contactModal');
      const openContactBtn = document.getElementById('openModalContact');
      const closeContactBtn = document.getElementById('closeModalContact');

      if (openContactBtn) {
          openContactBtn.addEventListener('click', function(e) {
            e.preventDefault();
            contactModal.classList.remove('pointer-events-none', 'opacity-0', 'scale-95');
            contactModal.classList.add('opacity-100', 'scale-100');
          });
      }
      if (closeContactBtn) {
          closeContactBtn.addEventListener('click', function() {
            contactModal.classList.remove('opacity-100', 'scale-100');
            contactModal.classList.add('opacity-0', 'scale-95');
            setTimeout(() => {
                contactModal.classList.add('pointer-events-none');
            }, 300); // Attend la fin de la transition
          });
      }

      // Ajustement pour le style du Tally form en mode sombre (Contact)
      const observerContact = new MutationObserver(mutations => {
          mutations.forEach(mutation => {
              if (mutation.addedNodes.length) {
                  const iframe = contactModal.querySelector('iframe[data-tally-src]');
                  if (iframe && iframe.contentDocument) {
                      const style = iframe.contentDocument.createElement('style');
                      style.textContent = `
                          body { color: white !important; }
                          input, textarea, select { background-color: #374151 !important; color: white !important; border-color: #4b5563 !important; }
                          button { background-color: #e6323f !important; color: white !important; }
                          label, p, h1, h2, h3 { color: white !important; }
                      `;
                      iframe.contentDocument.head.appendChild(style);
                      observerContact.disconnect();
                  }
              }
          });
      });
      if (contactModal) {
          observerContact.observe(contactModal, { childList: true, subtree: true });
      }

      // Script pour ouvrir/fermer le modal About
      const aboutModal = document.getElementById('aboutModal');
      const aboutModalContent = aboutModal.querySelector('div'); // Conteneur pour l'animation scale
      const openAboutBtn = document.getElementById('openModalabout');
      const closeAboutBtn = document.getElementById('closeAboutModal');

      if (openAboutBtn) {
          openAboutBtn.addEventListener('click', function(e) {
            e.preventDefault();
            aboutModal.classList.remove('pointer-events-none', 'opacity-0');
            aboutModal.classList.add('opacity-100');
            aboutModalContent.classList.remove('scale-95');
            aboutModalContent.classList.add('scale-100');
          });
      }
      if (closeAboutBtn) {
          closeAboutBtn.addEventListener('click', function() {
            aboutModal.classList.remove('opacity-100');
            aboutModal.classList.add('opacity-0');
            aboutModalContent.classList.remove('scale-100');
            aboutModalContent.classList.add('scale-95');
            setTimeout(() => {
              aboutModal.classList.add('pointer-events-none');
            }, 300);
          });
      }
    </script>
